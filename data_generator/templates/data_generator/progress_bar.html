{% if progress %}
    <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="text-muted">{{ progress.message }}</span>
        <span class="text-muted">{{ progress.progress_percentage }}%</span>
    </div>
    <div class="progress" style="height: 25px;" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="{{ progress.progress_percentage }}" aria-labelledby="progress-label">
        <div id="pb" class="progress-bar progress-bar-striped progress-bar-animated 
                    {% if progress.progress_percentage < 30 %}bg-info
                    {% elif progress.progress_percentage < 70 %}bg-warning
                    {% else %}bg-success{% endif %}" 
             style="width:{{ progress.progress_percentage }}%">
        </div>
    </div>
    <div class="mt-2 text-center">
        <small class="text-muted">
            <i class="fas fa-spinner fa-spin"></i>
            {{ progress.current_step|title }}...
        </small>
    </div>
{% else %}
    <div class="text-center text-muted">
        <i class="fas fa-spinner fa-spin"></i>
        Initializing...
    </div>
{% endif %}
